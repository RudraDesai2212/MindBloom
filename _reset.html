<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - MindBloom</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #00796b;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00796b;
    }

    a {
      display: block;
      margin-top: 1rem;
      text-decoration: none;
      color: #00796b;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email and weâ€™ll send you a reset link.</p>
    <form onsubmit="handleReset(event)">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <a href="_login.html">Back to Login</a>
  </div>

  <script>
    function handleReset(event) {
      event.preventDefault();
      alert("A reset link has been sent to your email (demo purpose only).");
      // In real usage, you'd send the email via server here.
    }
  </script>

</body>
</html>
