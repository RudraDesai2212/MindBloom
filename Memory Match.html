<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match - MindBloom</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbefff, #f5f7fa);
      text-align: center;
      padding: 30px 20px;
      margin: 0;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }

    #difficulty-buttons button {
      padding: 12px 24px;
      margin: 8px;
      font-size: 1em;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #difficulty-buttons button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    .grid {
      display: grid;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .grid.easy {
      grid-template-columns: repeat(4, 80px);
    }

    .grid.medium {
      grid-template-columns: repeat(6, 80px);
    }

    .grid.hard {
      grid-template-columns: repeat(8, 80px);
    }

    .card {
      width: 80px;
      height: 80px;
      background: #ecf0f1;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, background 0.3s;
    }

    .card.flipped {
      background: #a9d0f5;
      transform: scale(1.1);
    }

    .card.matched {
      background: #2ecc71;
      color: white;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>🧠 Memory Match</h1>
  <p>Select difficulty level to begin:</p>
  <div id="difficulty-buttons">
    <button onclick="startGame(4)">Easy</button>
    <button onclick="startGame(6)">Medium</button>
    <button onclick="startGame(8)">Hard</button>
  </div>

  <div class="grid" id="game-grid"></div>

  <script>
    const allEmojis = ['🍎','🍌','🍇','🍓','🍍','🥝','🍉','🍑','🍒','🍋','🍊','🥥'];
    const grid = document.getElementById('game-grid');
    let firstCard = null;
    let lockBoard = false;

    function startGame(pairCount) {
      document.getElementById('difficulty-buttons').style.display = 'none';
      grid.innerHTML = '';
      grid.className = 'grid';

      if (pairCount === 4) grid.classList.add('easy');
      else if (pairCount === 6) grid.classList.add('medium');
      else if (pairCount === 8) grid.classList.add('hard');

      const selected = allEmojis.slice(0, pairCount);
      const emojis = [...selected, ...selected];
      const shuffled = emojis.sort(() => 0.5 - Math.random());

      shuffled.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerText = '';

        card.addEventListener('click', () => {
          if (lockBoard || card.classList.contains('flipped')) return;

          card.innerText = emoji;
          card.classList.add('flipped');

          if (!firstCard) {
            firstCard = card;
          } else {
            lockBoard = true;
            if (firstCard.dataset.emoji === card.dataset.emoji && firstCard.dataset.index !== card.dataset.index) {
              firstCard.classList.add('matched');
              card.classList.add('matched');
              firstCard = null;
              lockBoard = false;
            } else {
              setTimeout(() => {
                card.innerText = '';
                firstCard.innerText = '';
                card.classList.remove('flipped');
                firstCard.classList.remove('flipped');
                firstCard = null;
                lockBoard = false;
              }, 1000);
            }
          }
        });

        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
