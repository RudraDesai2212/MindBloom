<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game - MindBloom</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #faf8ef;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background: #cdc1b4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      border-radius: 5px;
      color: #776e65;
    }
    .tile[data-value="2"] { background: #eee4da; }
    .tile[data-value="4"] { background: #ede0c8; }
    .tile[data-value="8"] { background: #f2b179; color: #f9f6f2; }
    .tile[data-value="16"] { background: #f59563; color: #f9f6f2; }
    .tile[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
    .tile[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
    .tile[data-value="128"] { background: #edcf72; color: #f9f6f2; }
    .tile[data-value="256"] { background: #edcc61; color: #f9f6f2; }
    .tile[data-value="512"] { background: #edc850; color: #f9f6f2; }
    .tile[data-value="1024"] { background: #edc53f; color: #f9f6f2; }
    .tile[data-value="2048"] { background: #edc22e; color: #f9f6f2; }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #8f7a66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ 2048 Game</h1>
  <div id="game"></div>
  <button id="restart" onclick="initBoard()">Restart Game</button>

  <script>
    const game = document.getElementById('game');
    let board = [];

    function initBoard() {
      board = Array.from({ length: 4 }, () => Array(4).fill(0));
      addTile();
      addTile();
      drawBoard();
    }

    function drawBoard() {
      game.innerHTML = '';
      for (let row of board) {
        for (let val of row) {
          const tile = document.createElement('div');
          tile.className = 'tile';
          if (val !== 0) {
            tile.textContent = val;
            tile.dataset.value = val;
          }
          game.appendChild(tile);
        }
      }
    }

    function addTile() {
      let options = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] === 0) options.push([r, c]);
        }
      }
      if (options.length > 0) {
        let [r, c] = options[Math.floor(Math.random() * options.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function slide(row) {
      row = row.filter(val => val);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          row[i + 1] = 0;
        }
      }
      return row.filter(val => val).concat(Array(4 - row.filter(val => val).length).fill(0));
    }

    function rotateBoard() {
      let newBoard = [[], [], [], []];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          newBoard[c][3 - r] = board[r][c];
        }
      }
      board = newBoard;
    }

    function move(direction) {
      let oldBoard = JSON.stringify(board);
      for (let i = 0; i < direction; i++) rotateBoard();
      board = board.map(row => slide(row));
      for (let i = 0; i < (4 - direction) % 4; i++) rotateBoard();
      if (oldBoard !== JSON.stringify(board)) addTile();
      drawBoard();
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') move(0);
      else if (e.key === 'ArrowUp') move(1);
      else if (e.key === 'ArrowRight') move(2);
      else if (e.key === 'ArrowDown') move(3);
    });

    initBoard();
  </script>
</body>
</html>
